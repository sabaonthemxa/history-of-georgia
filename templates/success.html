<!DOCTYPE html>
<html lang="en">
<head>

    <title>Registration Complete</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {

            justify-content: center;

        }
        .message-box {
            text-align: center;

        }
        h1 {
            color: #28a745; /* green color for success */
            font-size: 3rem;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
