<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}History of Georgia{% endblock %}</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font -->
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;700&display=swap" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #1c1c1c, #3a3a3a);
            min-height: 100vh;
            padding-top: 70px; /* Space for navbar */
            font-family: 'Rubik', sans-serif;
        }

        /* ===== NAVBAR ===== */
        .navbar {
            background: #0f0f0f !important;
            border-bottom: 2px solid #9c4a14;
        }

        .navbar-brand {
            font-weight: 700;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .nav-link {
            color: #ddd !important;
            transition: 0.2s;
        }

        .nav-link:hover {
            color: #f5c28b !important;
        }

        .nav-link.active-page {
            font-weight: 700;
            color: #f5c28b !important;
            text-decoration: underline;
            text-underline-offset: 5px;
        }

        /* ===== FOOTER ===== */
        footer {
            color: #ccc;
            font-size: 14px;
            text-align: center;
            margin-top: 60px;
            padding: 20px 0;
        }
    </style>
</head>
<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg fixed-top navbar-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">History of Georgia</a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link {% if request.path == '/books' %}active-page{% endif %}" href="/books">Books</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if request.path == '/contact' %}active-page{% endif %}" href="/contact">Contact</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if request.path == '/daily-history' %}active-page{% endif %}" href="/daily-history">Daily History</a>
                </li>
            </ul>

            <ul class="navbar-nav me-3">
                {% if session.get("logged_in") %}
                    <li class="nav-item">
                        <a class="nav-link" href="/logout" id="logout-link">Logout</a>
                    </li>
                {% else %}
                    <li class="nav-item">
                        <a class="nav-link" href="/login">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/register">Register</a>
                    </li>
                {% endif %}
            </ul>
        </div>
    </div>
</nav>

<!-- PAGE CONTENT -->
<div class="container">
    {% block content %}{% endblock %}
</div>

<!-- FOOTER -->
<footer>
    Â© 2025 History of Georgia
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
